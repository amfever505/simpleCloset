<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME ｜ simple Closet ファッションレンタルサイト</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/coordinate.css" />
    <link rel="stylesheet" href="css/plugin.css" />

    <!-- slick.js style -->
    <!-- jquery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="./js/top.js"></script>

    <!-- 実行コード -->
    <!-- <script></script> -->
  </head>
  <body>
    <header class="header-wt">
      <div class="wrapper">
        <a href="index.html" class="header_logo">
          <img
            class="w-5/6 sm:w-full md:block"
            src="image/common/logotitle.png"
            alt="simple Closet ファッションレンタルサイト"
          />
        </a>
        <nav id="gnav" class="">
          <ul class="menu">
            <li>
              <a href="./index.html#about">
                <span class="nav-i-ttl">About</span>
              </a>
            </li>
            <!-- <li>
              <a href="#">
                <span class="nav-i-ttl">Coordinate</span>
              </a>
            </li> -->
            <li>
              <a href="#"><span class="nav-i-ttl">News</span> </a>
            </li>
            <li>
              <a href="./index.html#faq"><span class="nav-i-ttl">FAQ</span> </a>
            </li>
            <li>
              <a href="#"><span class="nav-i-ttl">Login</span> </a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="burger-btn">
        <!-- ③ハンバーガーボタン -->
        <span class="bar bar_top"></span>
        <span class="bar bar_mid"></span>
        <span class="bar bar_bottom"></span>
      </div>
    </header>

    <main id="coordinate" class="">
      <div class="wrapper">
        <h1>Coordinate</h1>
        <hr />
        <h2>Women</h2>
        <div class="sort">
          <select name="sort" id="tag-sort">
            <option value="">絞り込み　▼</option>
            <option value="casual">Casual</option>
            <option value="business">Business</option>
            <option value="genderless">Genderless</option>
            <option value="elegant">Elegant</option>
            <option value="all">すべて</option>
          </select>
        </div>
      </div>

      <section id="women">
        <div class="tag-group wrapper" id="casual">
          <div class="tag" style="background-image: url(./image/main/casual.png)">
            <p>#Casual</p>
          </div>
          <div class="thumbnail">
            <a href="./detail/detail.html" style="background-image: url(./image/01-02.jpg)"></a>
            <a href="./detail/detail.html" style="background-image: url(./image/18-02.jpg)"></a>
            <a href="./detail/detail.html" style="background-image: url(./image/16-01.jpg)"></a>
            <a href="./detail/detail.html" style="background-image: url(./image/10-01.jpg)"></a>
            <a href="./detail/detail.html" style="background-image: url(./image/12-01.jpg)"></a>
          </div>
        </div>
        <div class="tag-group wrapper reverse" id="business">
          <div class="thumbnail">
            <a href="./detail/detail.html" style="background-image: url(./image/09-01.jpg)"></a>
            <a href="./detail/detail.html" style="background-image: url(./image/17-02.jpg)"></a>
          </div>
          <div class="tag" style="background-image: url(./image/main/business.png)">
            <p>#Business</p>
          </div>
        </div>
        <div class="tag-group wrapper" id="genderless">
          <div class="tag" style="background-image: url(./image/main/genderless.png)">
            <p>#Genderless</p>
          </div>
          <div class="thumbnail">
            <a href="./detail/detail.html" style="background-image: url(./image/02-01.jpg)"></a>
            <a href="./detail/detail.html" style="background-image: url(./image/04-01.jpg)"></a>
            <a href="./detail/detail.html" style="background-image: url(./image/06-01.jpg)"></a>
          </div>
        </div>
        <div class="tag-group wrapper reverse" id="elegant">
          <div class="thumbnail">
            <a href="./detail/detail.html" style="background-image: url(./image/07-01.jpg)"></a>
            <a href="./detail/detail.html" style="background-image: url(./image/25.jpg)"></a>
          </div>
          <div class="tag" style="background-image: url(./image/main/business.png)">
            <p>#Elegant</p>
          </div>
        </div>
        <!-- <button>≫　MORE　≪</button> -->
      </section>
    </main>

    <footer>
      <p class="copy">© 2022 simpleCloset</p>
    </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/coordinate.js"></script>
  </body>
</html>
